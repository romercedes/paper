<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PAPER</title>
  </head>
    <h1> Página de Questões </h1>
  <body>
    <p>{% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <li><a href="{% url 'questoes:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Não há mais questões disponíveis.</p>
    {% endif %}</p>
  </body>
</html>
